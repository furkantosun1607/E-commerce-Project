<div class="stripe-payment-container">
  <div class="payment-header">
    <h2>Ödeme Bilgileri</h2>
    <p>Ödeme işleminizi güvenli bir şekilde tamamlayın</p>
  </div>
  
  <div class="payment-card">
    <div id="card-element" class="stripe-card-element"></div>
    <div id="card-errors" class="card-errors" role="alert"></div>
    
    <button (click)="pay()" class="payment-button">
      <span class="button-text">Ödemeyi Yap</span>
      <span class="button-icon">→</span>
    </button>
  </div>
  
  <div class="payment-footer">
    <div class="security-badge">
      <svg class="lock-icon" viewBox="0 0 24 24">
        <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
      </svg>
      <span>Güvenli Ödeme</span>
    </div>
    <div class="payment-methods">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa">
      <img src="file:///C:/Users/Furkan/Downloads/mastercard-svgrepo-com.svg" alt="Mastercard">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple Pay">
    </div>
  </div>
</div>
